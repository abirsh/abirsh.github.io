<script type="text/javascript">
	//implementing scroll to top
  document.getElementsByTagName("body")[0].setAttribute("id","top");
	document.getElementById("_drawer--opened").onclick = function(){
    var position =
        document.body.scrollTop || document.documentElement.scrollTop;
    if (position) {
        window.scrollBy(0, -Math.max(1, Math.floor(position / 10)));
        scrollAnimation = setTimeout("scrollToTop()", 30);
    } else clearTimeout(scrollAnimation);
  }

  //open social links in new tab
  var social_elements = document.getElementsByClassName("no-mark-external");
  for (var i = 0, len = social_elements.length; i < len; i++) {
      social_elements[i].setAttribute("target","_blank");
  }
</script>
